<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>FIFA Pack Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FIFA Pack Simulator</h1>
        <p>Добро пожаловать! Открой бесплатный бронзовый пак или покупай за монеты!</p>
    </header>

    <main>
        <div class="packs">
            <div class="pack" id="bronze-pack" onclick="openPack('bronze')">
                <img src="images/bronze-pack.png" alt="Бронзовый пак">
                <p>Бесплатно</p>
            </div>
            <!-- Можно добавить платные пакеты -->
        </div>

        <div id="animation"></div>
        <div id="player-card"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
